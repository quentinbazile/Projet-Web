<!DOCTYPE html>
<html>
    <head>
        <title>Gestion des commandes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- On charge jQuery -->
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <!-- un JS pour les fonctions AJAX et JSON -->
        <script src="views/js/index.js"></script>
        <!-- un CSS pour formatter la page web -->
        <link rel="stylesheet" type="text/css" href="views/css/customers.css"> 
    </head>
    <body>
        <form action="../ProjetWeb/" method="POST"> 
            <input type='submit' name='action' value='DECONNEXION'>
	</form>
        <h1>Liste des produits</h1>
        <!-- La zone où les résultats vont s'afficher -->
        <div id="products"></div>

        <!-- Le template qui sert à formatter la liste des produits -->
        <script id="productsTemplate" type="text/template">
            <TABLE>
                <tr>
                    <th>Identifiant</th><th>Prix</th><th>Quantité</th><th>Description</th><th>Nombre</th><th>Compagnie de transport</th><th>Action</th>
                </tr>
                {{! Pour chaque enregistrement }}
                {{#records}}
                    {{! Une ligne dans la table }}
                    <TR>
                        <TD>{{product_id}}</TD><TD>{{purchase_cost}}</TD><TD>{{quantity_on_hand}}</TD><TD>{{description}}</TD>
                        <TD><input class="qte" id="qte{{product_id}}" name="qte" type="number" step="1" min="1" max="{{quantity_on_hand}}" value="1"></TD>
                        <TD>
                            <select class="fc" id="fc{{product_id}}">
                                <option value="Coastal Freight">Coastal Freight</option>
                                <option value="FR Express">FR Express</option>
                                <option value="Poney Express">Poney Express</option>
                                <option value="Slow Snail">Slow Snail</option>
                                <option value="Southern Delivery Service">Southern Delivery Service</option>
                                <option value="We deliver">We deliver</option>
                                <option value="Western Fast">Western Fast</option>
                            </select>
                        </TD>
                        <TD><button onclick="addCommande({{product_id}})">Commander</button></TD>
                    </TR>
                {{/records}}
            </TABLE>
        </script>
        
        <h1>Mes commandes</h1>
        <!-- La zone où les résultats vont s'afficher -->
        <div id="orders"></div>

        <!-- Le template qui sert à formatter la liste des commandes -->
        <script id="ordersTemplate" type="text/template">
            <TABLE>
                <tr><th>Numéro de commande</th><th>Numéro de produit</th><th>Quantité</th><th>Frais de port</th><th>Prix</th><th>Date d'achat</th><th>Date d'expédition</th>
                    <th>Compagnie de transport</th><th>Action</th><th>Annulation</th>
                </tr>
                {{! Pour chaque enregistrement }}
                {{#records}}
                    {{! Une ligne dans la table }}
                    <TR>
                        <TD>{{order_num}}</TD><TD>{{product_id}}</TD><TD id="qte{{order_num}}">{{quantity}}</TD><TD>{{shipping_cost}}</TD><TD>{{purchase_cost}}</TD><TD>{{sales_date}}</TD>
                        <TD>{{shipping_date}}</TD><TD>{{freight_company}}</TD>
                        <TD><button class="btn" id="btnUpdate{{order_num}}" onclick="paramUpdateCommande('{{order_num}}')">Modifier</button>
                        <TD><button class="btn" onclick="deleteCommande('{{order_num}}')">Supprimer</button></TD>
                    </TR>
                {{/records}}
            </TABLE>
        </script>
    </body>
</html>
