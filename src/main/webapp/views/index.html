<!DOCTYPE html>
<html>
    <head>
        <title>Edition des taux de remise (AJAX)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- On charge jQuery -->
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script>
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {
                        // On montre la liste des produits et des commandes
                        showProducts();
                        showOrders();
                    }
            );

            function showProducts() {
                // On fait un appel AJAX pour chercher les produits
                $.ajax({
                    url: "listeProduits",
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#productsTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#products').html(processedTemplate);
                            }
                });
            }
            
            function showOrders() {
                // On fait un appel AJAX pour chercher les produits
                $.ajax({
                    url: "listeCommandes",
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#ordersTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#orders').html(processedTemplate);
                            }
                });
            }

            // Fonction qui traite les erreurs de la requête
            function showError(xhr, status, message) {
                alert(JSON.parse(xhr.responseText).message);
            }

        </script>
        <!-- un CSS pour formatter la table -->
        <link rel="stylesheet" type="text/css" href="views/css/table.css"> 
    </head>
    <body>
        <h1>Liste des produits</h1>
         <!-- La zone où les résultats vont s'afficher -->
        <div id="products"></div>

        <!-- Le template qui sert à formatter la liste des produits -->
        <script id="productsTemplate" type="text/template">
            <TABLE>
            <tr><th>Identifiant</th><th>Prix</th><th>Quantité</th><th>Marquage</th><th>Description</th><th>Action</th></tr>
            {{! Pour chaque enregistrement }}
            {{#records}}
                {{! Une ligne dans la table }}
                <TR>
                    <TD>{{product_id}}</TD><TD>{{purchase_cost}}</TD><TD>{{quantity_on_hand}}</TD><TD>{{markup}}</TD><TD>{{description}}</TD><TD><button>Commander</button></TD>
                </TR>
            {{/records}}
            </TABLE>
        </script>
        
        <h1>Mes commandes</h1>
        <!-- La zone où les résultats vont s'afficher -->
        <div id="orders"></div>

        <!-- Le template qui sert à formatter la liste des commandes -->
        <script id="ordersTemplate" type="text/template">
            <TABLE>
            <tr><th>Numéro de commande</th><th>Numéro de produit</th><th>Quantité</th><th>Frais de port</th><th>Date d'achat</th><th>Date d'expédition</th><th>Compagnie de transport</th><th>Action</th></tr>
            {{! Pour chaque enregistrement }}
            {{#records}}
                {{! Une ligne dans la table }}
                <TR>
                    <TD>{{order_num}}</TD><TD>{{product_id}}</TD><TD>{{quantity}}</TD><TD>{{shipping_cost}}</TD><TD>{{sales_date}}</TD><TD>{{shipping_date}}</TD><TD>{{freight_company}}</TD><TD><button>Supprimer</button></TD>
                </TR>
            {{/records}}
            </TABLE>
        </script>
    </body>
</html>
